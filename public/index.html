<script src="event-bus.js"></script>
<ul>
    <li><a href="preview.html">preview</a> <button data-xxx="preview.html">open preview</button></li>
    <li><a href="random.html">random</a> <button data-xxx="random.html">open random</button></li>
    
</ul>

<p id='preview'>
    preview:
</p>
<p>
    <button id="random">start random</button>
</p>

<script>
    document.querySelectorAll('[data-xxx]').forEach(el => {
        el.addEventListener('click', (e) => {
            e.preventDefault();
            trigger1("event-navigate", el.dataset.xxx);
        });
    });

    const preview = document.getElementById('preview');
    const random = document.getElementById('random');

    [0,1,2,3,4,5,6].forEach(num => {
        const el = document.createElement('button');
        el.innerText = `round-${num}`;
        el.addEventListener('click', (e) => {
            e.preventDefault();
            trigger1("event-preview", num);
        });
        preview.appendChild(el);
    });

    random.addEventListener('click', (e) => {
        e.preventDefault();
        trigger1("event-random");
    });
</script>
